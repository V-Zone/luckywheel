<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szerencsekerék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Szerencsekerék</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <!-- Szektorok végeihez igazított számok -->
            <div class="sector-label" style="transform: rotate(22.5deg) translate(0, -130%)">8</div>
            <div class="sector-label" style="transform: rotate(67.5deg) translate(0, -130%)">7</div>
            <div class="sector-label" style="transform: rotate(112.5deg) translate(0, -130%)">6</div>
            <div class="sector-label" style="transform: rotate(157.5deg) translate(0, -130%)">5</div>
            <div class="sector-label" style="transform: rotate(202.5deg) translate(0, -130%)">4</div>
            <div class="sector-label" style="transform: rotate(247.5deg) translate(0, -130%)">3</div>
            <div class="sector-label" style="transform: rotate(292.5deg) translate(0, -130%)">2</div>
            <div class="sector-label" style="transform: rotate(337.5deg) translate(0, -130%)">1</div>
        </div>
        <div class="pointer"></div>
    </div>
    <button id="spinButton">Pörgetés</button>
    <script src="script.js"></script>
</body>
</html>
